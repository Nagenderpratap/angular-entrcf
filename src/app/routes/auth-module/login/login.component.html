<div class="container login-container">
	<div class="row">
		<a href="#" class="btn btn-primary btn-sm btn-back" routerLink="/home"> Back</a>
		<!-- <button class="btn btn-primary btn-sm btn-back">Back</button> -->
	</div>
	<div class="row">
		<div class="col-md-6 login-form-1">
			<h3>Users Form</h3>
			<form [formGroup]="loginForm" (submit)="userFormSubmit(loginForm.value)">
				<div class="form-group">
					<input type="text" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
					<div class="form-group">
						<input type="password"  formControlName="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
						<div class="form-group">
							<input type="submit" class="btnSubmit" value="Login" />
                        </div>
							<div class="form-group">
								<a href="#" class="ForgetPwd">Forget Password?</a>
							</div>
			</form>
		</div>
		<div class="col-md-6 login-form-2">
			<h3>Admin Form</h3>
			<form [formGroup]="loginAdminForm" (submit)="userAdminFormSubmit(loginAdminForm.value)">
				<div class="form-group">
					<input type="text" formControlName="email" class="form-control" placeholder="Your Email *" value="" />
                        </div>
					<div class="form-group">
						<input type="password" formControlName="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
						<div class="form-group">
							<input type="submit" class="btnSubmit" value="Login" />
                        </div>
							<div class="form-group">

								<a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
							</div>
			</form>
		</div>
	</div>
</div>
